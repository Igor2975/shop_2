<!DOCTYPE html>
<html lang="en">

<head>
  <title>eShop</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div id='app'>
    <header>
      <div class="header-top">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="block-white"></div>
      </div>
      <div class="header-button">
        <div class="cart">

          <form action="#" class="search-form" @submit.prevent='filter'>
            <input type="text" class="search-field" v-model="userSearch">
            <button class="btn-search" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button class="cart-button" type="button" @click='showCart =!showCart'>Корзина</button>
          <div class=cart-block v-show="showCart">
            <div class="cart-item" v-for='item of cartItems' :key='item.id_product'>
              <div class='cart-left'>
                <p class='cart-name'>{{item.product_name}}</p>
                <p class='cart-quantity'>Количество: {{item.quantity}}</p>
                <p class='cart-price'>Цена: {{item.price}}</p>
              </div>
              <div class='cart-right'>
                <p class='cart-sum'>Сумма: {{item.quantity * item.price}}</p>
                <button class="cart-delete">&times</button>
              </div>
            </div>
          </div>

        </div>
      </div>

    </header>
    <main>
      <div class="products">
        <div class="products-item" v-for="product of filtered" :key="product.id_product">
          <img class="products-item-img" :src="imgProduct" alt="Some img">
          <div class="desc">
            <h3 class=products-item-title>{{product.product_name}}</h3>
            <p class='products-item-price'>{{product.price}} $</p>
            <button class="products-item-button" @click="addProduct(product)">Добавить</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
    integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
  </script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="script.js"></script>
</body>

</html>
